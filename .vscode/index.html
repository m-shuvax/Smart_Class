<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif; /* להוסיף סגנון טקסט רגיל */
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* הגדלת גודל הלחצן */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px; /* הוספת רווח מתחת ללחצן */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hi User</h3>
        <p>We received a request to reset your password.</p>
        <p>We have sent a link to reset the password, the link is valid for 10 minutes.</p>
        <p>Click the button below to reset your password:</p>
        <a href="http://your-password-reset-link.com" class="button">reset password</a>
        <p>If you did not request to reset the password, please ignore this email!.</p>
    </div>
</body>
</html>
